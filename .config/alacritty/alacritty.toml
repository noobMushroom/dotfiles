[env]
TERM = "xterm-256color"

[window]
padding = {x = 2, y = 2}
dynamic_padding = false
opacity = 1.0
title = "Alacritty"
class = {instance = "Alacritty", general = "Alacritty"}

[scrolling]
history = 5000

[font]
normal = { family = "Source Code Pro", style = "Regular" }
bold = { family = "Source Code Pro", style = "Bold"}
italic = { family = "Source Code Pro", style = "Italic"}
bold_italic = { family = "Source Code Pro", style = "Bold Italic"}
#indexed_colors = [{index = 16, color = "0xf78c6c"},
#                {index = 17, color = "0xff5370"},
#                {index = 18, color = "0x303030"},
#                {index = 19, color = "0x353535"},
#                {index = 20, color = "0xb2ccd6"},
#                {index = 21, color = "0xeeffff"}]
size = 7 
offset = {x = 0, y = 1}
glyph_offset = {x = 0, y = 1}
#draw_bold_text_with_bright_colors = true

[colors]

[colors.primary]
background = '0x000000'
foreground = '0xdcd7ba'

[colors.normal]
black =   '0x090618'
red =     '0xc34043'
green =   '0x76946a'
yellow =  '0xc0a36e'
blue =    '0x7e9cd8'
magenta = '0x957fb8'
cyan =    '0x6a9589'
white =   '0xc8c093'

[colors.bright]
black =   '0x727169'
red =     '0xe82424'
green =   '0x98bb6c'
yellow =  '0xe6c384'
blue =    '0x7fb4ca'
magenta = '0x938aa9'
cyan =    '0x7aa89f'
white =   '0xdcd7ba'

[colors.selection]
background = '0x2d4f67'
foreground = '0xc8c093'

