[bell]
animation = "EaseOutExpo"
duration = 4
color = "#ffffff"

[selection]
save_to_clipboard = true

[cursor]
# shape = "Block" | "Underline" | "Beam"
# blinking = "Never" | "Off" | "On" | "Always"
style = { shape = "Block", blinking = "On"}
vi_mode_style = { shape = "Beam", blinking = "Off" }
unfocused_hollow = true

[keyboard]
bindings = [ { key = "V", mods = "Control|Shift", action = "Paste" },
         {key = "C", mods = "Control|Shift", action = "Copy"},
         {key = "Insert", mods = "Shift", action = "PasteSelection"},
         {key = "Key0", mods = "Control", action = "ResetFontSize"},
         {key = "Equals", mods = "Control", action = "IncreaseFontSize"},
         {key = "Plus", mods = "Control", action = "IncreaseFontSize"},
         {key = "Minus", mods = "Control", action = "DecreaseFontSize"},
         {key = "F11", mods = "None", action = "ToggleFullScreen"},
         {key = "Paste", mods = "None", action = "Paste" },
         {key = "Copy", mods = "None", action = "Copy"},
         {key = "L", mods = "Control", action = "ClearLogNotice"},
         {key = "PageUp", mods = "None", mode = "~Alt", action = "ScrollPageUp"},
         {key = "PageDown", mods = "None", mode = "~Alt", action = "ScrollPageDown"},
         {key = "Home", mods = "Shift", mode = "~Alt", action = "ScrollToTop"},
         {key = "End", mods = "Shift", mode = "~Alt", action = "ScrollToBottom"}]
